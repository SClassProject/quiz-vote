<!DOCTYPE html>
<html lang="en">
<head>
    <title>only host page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/quiz_host.css">
</head>
<body>
    <form class="formid">

        <h2>Make Quiz!</h2>
        <button type="button" class="btn-save" onclick="saveData();">SAVE</button>
        <button type="button" class="btn-add" onclick="addQuestion();">ADD</button>
        <button type="button" class="btn-delete" onclick="deleteQuestion();">DELETE</button><br><br>

        <label>setting time</label><br>
        <input type="text" class="time" id="time"><br><br>
    
        <quiz class='q'>
            <div class="input-group">
            
                <label>question</label>
                <qu><input type="text" class="question" id="question"><br></qu>
                <label>option1</label>
                <op1><input type="text" class="option1" id="option1"><br></op1>
                <label>option2</label>
                <op2><input type="text" class="option2" id="option2"><br></op2>
                <label>option3</label>
                <op3><input type="text" class="option3" id="option3"><br></op3>
                <label>option4</label>
                <op4><input type="text" class="option4" id="option4"><br></op4>
                <label>answer</label>
                <op5><input type="text" class="answer" id="answer"><br></op5>
                <br>
            
            </div>
        </quiz>
    </form>
    <!-- 데이터확인용 나중에 삭제 -->
    <div id="showJson"></div>
    <div id="Q_num"></div>
    <div id="TIME"></div>
